<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Login Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		.navbar {
			background-color: #333;
			overflow: hidden;
		}

		.navbar a {
			float: left;
			display: block;
			color: #f2f2f2;
			text-align: center;
			padding: 14px 20px;
			text-decoration: none;
		}

		.navbar a:hover {
			background-color: #ddd;
			color: black;
		}

		.container {
			padding: 20px;
		}

		.error {
			color: red;
		}

		form {
			max-width: 300px;
			margin-top: 20px;
		}

		input[type="email"],
		input[type="password"] {
			width: 100%;
			padding: 8px;
			margin: 6px 0 12px;
			border: 1px solid #ccc;
		}

		input[type="submit"] {
			padding: 8px 16px;
		}
	</style>
</head>

<body>
	<div class="navbar">
		<a href="index.html">Home</a>
		<a href="login.html">Login</a>
	</div>
	<div class="container">
		<h1>Login Page</h1>
		<form id="loginForm">
			<label for="email">Email:</label>
			<br />
			<input type="email" id="email" name="email" required autocomplete="email" /><br />
			<label for="password">Password:</label>
			<br />
			<input type="password" id="password" name="password" required /><br />
			<input type="submit" value="Login" />
		</form>
		<div id="error" class="error" />
	</div>
	<script>
		// Helper function to set a cookie.
		function setCookie(cname, cvalue, exdays) {
			var d = new Date();
			d.setTime(d.getTime() + exdays * 24 * 60 * 60 * 1000);
			var expires = "expires=" + d.toUTCString();
			document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
		}

		// Listen for the form submission event and validate the login.
		document
			.getElementById("loginForm")
			.addEventListener("submit", function (e) {
				// Prevent the default form submission
				e.preventDefault();

				var email = document.getElementById("email").value;
				var password = document.getElementById("password").value;
				var errorDiv = document.getElementById("error");

				// Clear any previous error message
				errorDiv.innerHTML = "";

				if (email === "admin@admin.com" && password === "admin") {
					// Valid login: Set a cookie (expires in 1 day) and redirect to loggedin.html
					setCookie("loggedInUser", email, 1);
					window.location.href = "loggedin.html";
				} else {
					errorDiv.innerHTML = "Invalid email or password!";
				}
			});
	</script>
</body>

</html>
