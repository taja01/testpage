<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Logged In</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .container {
      padding: 20px;
    }

    form {
      margin-top: 20px;
    }

    input[type="text"],
    input[type="submit"] {
      padding: 8px;
      margin: 6px 0;
    }
  </style>

  <script>
    // Define getCookie to check for login cookie.
    function getCookie(cname) {
      let name = cname + "=";
      let decodedCookie = decodeURIComponent(document.cookie);
      let ca = decodedCookie.split(";");
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i].trim();
        if (c.indexOf(name) === 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }

    // On window load, display a welcome message if the cookie is found.
    window.onload = function () {
      var user = getCookie("loggedInUser");
      if (user !== "") {
        document.getElementById("welcomeMessage").innerText =
          "Welcome, " + user + "!";
      } else {
        // If no cookie exists, redirect to the login page.
        window.location.href = "login.html";
      }

      // Attach event listener to the form.
      document
        .getElementById("dummyForm")
        .addEventListener("submit", function (e) {
          e.preventDefault(); // Prevent actual submission.
          console.log("Submit done");
        });
    };
  </script>
</head>

<body>
  <div class="navbar">
    <a href="index.html">Home</a> <a href="login.html">Login</a>
  </div>
  <div class="container">
    <h1 id="welcomeMessage">Welcome!</h1>
    <p>You have successfully logged in.</p>

    <h2>Testing Form Submission</h2>
    <form id="dummyForm">
      <label for="dummyInput">Enter something:</label><br />
      <input type="text" id="dummyInput" name="dummyInput" placeholder="Type here..." /><br />
      <input type="submit" value="Submit" />
    </form>
    <p>
      Check your browser's console for the log message when you submit the
      form.
    </p>
  </div>
</body>

</html>
